<style>
    body{
        margin: 0px;
        background-color: rgb(175, 175, 175);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .Box{
        width: 420px;
        height: 320px;
        background-color: rgb(190, 175, 175);
        text-align: center;
    }
</style>
<body>
    <div class="Box">
            <h1 id="WeatherCity">Weather in </h1>
            <h1 id="Temp">Weather in </h1>
            <h1 id="Clouds">Weather in </h1>
            <h1 id="Wind">Weather in </h1>
    </div>
</body>
<script>
    ///Create Javascript code using Slice Array method to display weather random

    var weather = [
        '20Â°F',
        'Glen Harbor',
        'Partly Cloudy',
        '30mph'
    ];
    document.getElementById('WeatherCity').innerHTML = 'Weather in '+weather.slice(1,2);
    document.getElementById('Temp').innerHTML = 'Temp: '+weather.slice(0,1);
    document.getElementById('Clouds').innerHTML = 'Clouds: '+weather.slice(2,3);
    document.getElementById('Wind').innerHTML = 'Wind: '+weather.slice(3,4);
</script>
